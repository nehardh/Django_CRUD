{% extends "webapp/base.html" %}

{% load crispy_forms_tags%}

{% block content %}
<body>
    <div>
        <h3>Update your record</h3>
        {% comment %} <h5>Update your record details</h5> {% endcomment %}
        <hr>
        <form autocomplete="off" method="POST">
            {% csrf_token %} <!--#Used for avoiding csrf attacks in the webpage-->

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-blck p-2" >Update record</button>
            <br>
        </form>
    </div>
</body>
{% endblock %}
